<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoGenesis | Legacy</title>
    <link rel="icon" href="https://fav.farm/ðŸ†" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <style>
        body { background: #050505; color: white; font-family: 'Inter', sans-serif; }
        h1, h2 { font-family: 'Cinzel', serif; }
        .species-card { position: relative; height: 500px; overflow: hidden; border-radius: 16px; transition: transform 0.3s; }
        .species-card:hover { transform: translateY(-10px); }
    </style>
</head>
<body>

    <header class="fixed top-0 w-full z-50 bg-black/50 backdrop-blur-md border-b border-white/10">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-xl font-bold tracking-widest text-white">ECOGENESIS</a>
            <nav class="hidden md:flex gap-6 text-xs font-medium tracking-widest text-gray-400 uppercase">
                <a href="/" class="hover:text-white transition">Home</a>
                <a href="/guide" class="hover:text-white transition">Guide</a>
            </nav>
        </div>
    </header>

    <main>
        <section class="h-[80vh] relative flex items-center justify-center overflow-hidden">
            <img src="https://images.unsplash.com/photo-1516934024742-b461fba47600?auto=format&fit=crop&w=2000&q=80" class="absolute inset-0 w-full h-full object-cover opacity-50">
            <div class="relative z-10 text-center">
                <h1 class="text-6xl md:text-8xl font-bold mb-4">The Silent<br>Vanishing</h1>
                <p class="text-gray-300 text-xl max-w-2xl mx-auto">Protecting what remains.</p>
            </div>
        </section>

        <section class="py-24 px-6">
            <div class="container mx-auto grid md:grid-cols-2 lg:grid-cols-3 gap-8">
                
                <div class="species-card group">
                    <img src="https://images.unsplash.com/photo-1500964757637-c85e8a162699?auto=format&fit=crop&w=800&q=80" class="absolute inset-0 w-full h-full object-cover transition duration-700 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-90"></div>
                    <div class="absolute bottom-0 left-0 p-8">
                        <h3 class="text-3xl font-bold text-white mb-2">Sumatran Tiger</h3>
                        <p class="text-red-400 text-xs font-bold uppercase tracking-widest">Critically Endangered</p>
                    </div>
                </div>

                <div class="species-card group">
                    <img src="https://images.unsplash.com/photo-1557050543-4d5f4e07ef46?auto=format&fit=crop&w=800&q=80" class="absolute inset-0 w-full h-full object-cover transition duration-700 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-90"></div>
                    <div class="absolute bottom-0 left-0 p-8">
                        <h3 class="text-3xl font-bold text-white mb-2">Asian Elephant</h3>
                        <p class="text-orange-400 text-xs font-bold uppercase tracking-widest">Endangered</p>
                    </div>
                </div>

                <div class="species-card group">
                    <img src="https://images.unsplash.com/photo-1543160271-460d3d527230?auto=format&fit=crop&w=800&q=80" class="absolute inset-0 w-full h-full object-cover transition duration-700 group-hover:scale-110">
                    <div class="absolute inset-0 bg-gradient-to-t from-black via-transparent to-transparent opacity-90"></div>
                    <div class="absolute bottom-0 left-0 p-8">
                        <h3 class="text-3xl font-bold text-white mb-2">Orangutan</h3>
                        <p class="text-red-400 text-xs font-bold uppercase tracking-widest">Critical</p>
                    </div>
                </div>

            </div>
        </section>
    </main>
</body>
</html>
